<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách trong HTML</title>
</head>
<body>
    Danh sách trong HTML gồm 2 loại:
    <ol type="1">
        <li>Danh sách có thứ tự:</li>
            <ul type="circle">
                <li>được tạo bởi thẻ &lsaquo;ol&rsaquo;</li>
                <li>type = {1, A, a, I, i}</li>
            </ul>

        <li>Danh sách không thứ tự:</li>
            <ul type="square">
                <li>được tạo bởi thẻ &lsaquo;ul&rsaquo;</li>
                <li>type = {disc, square, circ}</li>
            </ul>
    </ol>
</body>
</html>
